<!DOCTYPE html>
<html ng-app="SourceCodeTree">
  <head>
    <meta name="viewport" content="initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../css/popup.css">

    <script src="../js/libs.js"></script>
    <script src="../js/popup.js"></script>

  </head>

  <body>
    <section>
      <h2>Controls</h2>
      <ul>
        <li><button type="button" class="button bkg-load">Load background images</button></li>
        <li><button type="button" class="button all-images-load">Load all images</button></li>
      </ul>
    </section>
    <section>
      <h2>Settings</h2>
      <ul>
        <li>
          <span>Block while on cellular only</span>
          <div class="reachability slideThree">
            <input type="checkbox" value="None" id="slideThree" name="check" />
            <label for="slideThree"></label>
            <span class="bg"></span>
          </div>
        </li>
      </ul>
    </section>
    <section>
      <h2>Statistics</h2>
      <ul>
        <li>
          <div class="totalBlocked textLabel">Total blocked: <span class="data"/></div>
          <button type="button" class="button reset">Reset</button>
          <!--div class="totalReceived">Total received: <span class="data"/></div-->
        </li>
      </ul>
    </section>
  </body>
</html>
